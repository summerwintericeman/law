	<body id="lawyerDetail">
		<div id="header"></div>
		<div class="mainWrap">
			<div class="path">
				<a href="people.html">找律师</a><i>&gt;</i>
				<a href="lawyerList.html">律师列表</a><i>&gt;</i>
				<a class="active">律师信息</a>
			</div>
			<div class="content">

		<div id="footer"></div>
	</body>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.cookie.js"></script>
	<script>
		$('#header').load('common/header.html', function() {
            function getUrlParam(name, pare) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg); //匹配目标参数
                if(r != null) return pare ? decodeURIComponent(r[2]) : unescape(r[2]);
                return null; //返回参数值
            };
            var page = getUrlParam('fromPage');
            if(page && page=='property'){
                $('.mainWrap .path a').eq(0).html('知识产权律师').attr('href','propery.html');
                $('.mainNav li').removeClass('active').eq(2).addClass('active');
            }else{
                $('.mainNav li').removeClass('active').eq(1).addClass('active');
            }
		});
		$("#footer").load('common/footer.html');
	</script>
	<script type="text/javascript" src="../plugin/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="../plugin/cityPicker/js/city-picker.data.js"></script>
	<script src="../plugin/cityPicker/js/city-picker.js"></script>

	<script type="text/javascript" src="../js/lawyerDetail.js"></script>

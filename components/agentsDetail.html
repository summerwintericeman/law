<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">

		<title>代理人详情</title>
	</head>

	<body id="agentsDetail">
		<div id="header"></div>
		<div class="mainWrap">
			<div class="path">
				<a href="propery.html?page=agents">找代理人</a><i>&gt;</i>
				<a href="agentsList.html">代理人列表</a><i>&gt;</i>
				<a class="active">代理人详情</a>
			</div>
			<div class="content">

			</div>
			<p class="more text-center"><button class="btn mouseHand" id="getMoreMess">查看更多专利请点击</button></p>
			<div class="chartWrap clearfix">
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active">
						<a href="#home" aria-controls="home" role="tab" data-toggle="tab">代理专利类型分布</a>
					</li>

				</ul>
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="home">

							<div id="rateChart0" style="width:100%;height:350px;"></div>
							<p class="tipText">*点击饼图相应区块可查看详细信息</p>
						</div>
					</div>

				</div>

			</div>

		</div>
		<!--模态框-->
		<div class="modal fade" tabindex="-1" role="dialog" id="choiceMore">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">提示</h4>
					</div>
					<div class="modal-body">
						<p>尊敬的用户，如想获取更多信息请先登录</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">留在本页</button>
						<button type="button" class="btn btn-primary" id="choiceLogin">　登　录　</button>
					</div>
				</div>
				
			</div>
			
		</div>

		
		<div id="footer"></div>

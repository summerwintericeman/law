<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../plugin/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="../plugin/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />

		<link rel="shortcut icon" href="../img/fabaobei_favicon.ico" mce_href="../img/fabaobei_favicon.ico" type="image/x-icon" />
		<title>案件详情</title>
		<style type="text/css">
			#minshianjianmain {
				min-height: 850px;
				padding: 50px;
			}
			
			#minshianjian .paragraph {
				padding: 20px;
			}
			
			#minshianjian .paragraph>h3 {
				margin-bottom: 15px;
				color: #4077b2;
			}
			
			#minshianjian .paragraph>p {
				font-size: 14px;
				line-height: 30px;
			}
			
			#minshianjianmain .title {
				margin-top: 35px;
				text-align: center;
				font-weight: 900;
				color: #4077b2;
				font-size: 30px;
			}
			
			#minshianjian #minshianjianmain p {
				text-indent: 2em;
			}
			
			#minshianjian .baseMsg>h3 {
				padding: 20px 0;
			}
			
			#minshianjian .baseMsg>.caseType {
				text-align: right;
				display: inline-block;
				width: 190px;
			}
		</style>
	</head>

	<body id="minshianjian">
		<div id="header"></div>
		<div id="minshianjianmain">
			<!--<div class="baseMsg text-center">
				<h3 class="text-center">邵阳市中级人民法院</h3>
				<span class="caseType">民事案件</span><span class="caseNum pull-right">（2016）湘05民终1460号</span>
			</div>-->

		</div>

		<div id="footer"></div>
	</body>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.cookie.js"></script>
	<script>
		$('#header').load('common/header.html', function() {
			function getUrlParam(name, pare) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
				var r = window.location.search.substr(1).match(reg); //匹配目标参数
				if(r != null) return pare ? decodeURIComponent(r[2]) : unescape(r[2]);
				return null; //返回参数值
			};
			var page = getUrlParam('fromPage');
			if(page && page == 'property') {
				$('.mainWrap .path a').eq(0).html('找律师').attr('href', 'propery.html');
				$('.mainNav li').removeClass('active').eq(2).addClass('active');
			} else {
				$('.mainNav li').removeClass('active').eq(1).addClass('active');
			}
		});
		$("#footer").load('common/footer.html');
	</script>
	<script type="text/javascript" src="../plugin/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript">
		$(function() {
			//请求案件详情
			var wenshu_id = getUrlParam('wenshu', true),
				reason = getUrlParam('reason', true);
			console.log(wenshu_id);
			
			var param = JSON.stringify({
				"wenshu_id": wenshu_id,
				"reason": {
					"reason_2": reason
				}
			})
			console.log(param);
			if(wenshu_id && reason) {
				$.ajax({
					dataType: 'json',
					url: 'http://47.97.197.176:8888/query/case/case_doc',
					type: 'post',
					data: param,
					success: function(res) {
						console.log(res);
						if(res.code == 0) {
							console.log(res.data);
							//添加基本信息

							//$('#minshianjianmain').append();

							var allList = [{
									"name": "courtAll",
									"name1": "courtAll",
									"mess": []
								},
								{
									"name": "基本信息",
									"name1": "party_info",
									"mess": ''
								},
								{
									"name": "审理经过",
									"name1": "trail_flow",
									"mess": ''
								},
								{
									"name": "原告诉称",
									"name1": "plaintiff_point",
									"mess": ''
								},
								{
									"name": "被告辩称",
									"name1": "defendant_point",
									"mess": ''
								},
								{
									"name": "本院查明",
									"name1": "court_verification",
									"mess": ''
								},
								{
									"name": "本院认为",
									"name1": "court_point",
									"mess": ''
								},
								{
									"name": "裁判结果",
									"name1": "judge_result",
									"mess": ''
								},
								{
									"name": "审判人员",
									"name1": "judge_person",
									"mess": ''
								},
								{
									"name": "审判日期",
									"name1": "judge_times",
									"mess": ''
								},
								{
									"name": "书记员",
									"name1": "court_clerk",
									"mess": ''
								}
							];
							var detailNodeHead = `<h3 class="title">${res.data.title}</h3>`;
							$("#minshianjianmain").append(detailNodeHead);
							var courtAll = {};
							$.each(res.data, function(key, ele) {
								//如果是法院和案件和编号则需要和在一起处理
								if(key == "case_num" || key == "court" || key == "case_type1" || key == "case_type2" || key == "case_type3") {
									courtAll[key] = ele;
									allList[0].mess = courtAll;
								}
								for(var i = 0; i < allList.length; i++) {
									if(key == allList[i].name1) {
										allList[i].mess = ele;
									}
								}
							});
							for(var i = 0; i < allList.length; i++) {
								var Node = `<div class="paragraph">
													<h3>${allList[i].name}</h3>
													<p>${allList[i].mess}</p>
											</div>`;
								if(allList[i].name1 == "courtAll") {
									Node = `<div class="baseMsg text-center">
												<h3 class="text-center">${allList[i].mess.court}</h3>
												<span class="caseType">${allList[i].mess.case_type1}</span><span class="caseNum pull-right">${allList[i].mess.case_num}</span>
											</div>`;
								}
								if(allList[i].name1 == "party_info") {
									var temp = allList[i].mess;
									//标签并没有闭合
									temp = temp.replace(/\n/g, '<br/><p>');
									console.log(temp);
									Node = `<div class="paragraph">
													<h3>${allList[i].name}</h3>
													<p>${temp}</p>
											</div>`;
								}
								$("#minshianjianmain").append(Node);
							}
						}
					},
					error: function() {
						errorModal('请求详情失败！');
						console.error('/query/case/case_doc', arguments);
					}
				})
			}
		})
	</script>

</html>

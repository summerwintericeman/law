<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="plugin/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="plugin/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />

	</head>

	<body id="indexBody">
		<div id="index" class="all_center">
			<!--头部-->
			<header id="header"></header>
			<div class="mainWrap">
				<!--轮播图-->
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						<li data-target="#carousel-example-generic" data-slide-to="3"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner circle" role="listbox">
						<div class="item active">
							<img src="img/index/legal_adviser.jpg">

						</div>
						<div class="item">
							<img src="img/index/bg5.jpg">

						</div>
						<div class="item">
							<img src="img/index/bg4.jpg">

						</div>

					</div>

					<!-- Controls -->
					<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
				<!--选择的初始-->

				<ul class="choice row center-block">
					<li class="col-xs-6 col-sm-6 col-md-6 text-center">
						<p>找律师</p>
						<p>我们会为您推荐:</p>
						<p>
							处理过类似案件的律师<br /> 经验丰富的律师 <br /> 熟悉当地环境的律师
						</p>
						<a class="button  center-block" href="components/people.html">普通民事案件</a>
					</li>
					<li class="col-xs-6 col-sm-6 col-md-6 text-center">
						<p>查专利</p>
						<p>快速找到对应专利:</p>
						<p>
							代理人+专利号检索<br /> 只给您最精确的结果！
						</p>
						<a class="button center-block" href="components/propery.html">知识产权案件</a>
					</li>
				</ul>
			</div>

			<!--尾部-->
			<div id="footer"></div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="plugin/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script>
		$('#header').load('components/common/header.html', function() {
			$('.logo').attr('src', 'img/index/logo.png');
			$('.index').attr('href', 'index.html');
			$('.people').attr('href', 'components/people.html');
			$('.knowledge').attr('href', 'components/propery.html');
			$('.login').attr('href', 'components/login.html');
			$('.register').attr('href', 'components/register.html');
		});
		$("#footer").load('components/common/footer.html');
	</script>

</html>
